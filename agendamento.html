<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breda Eletricista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/icone_raio.ico" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/raio.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Breda Eletricista
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    <a class="nav-link " href="sobre mim.html">Sobre Mim</a>
                    <a class="nav-link active" href="agendamento.html">Agendamento</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Agende Seu Serviço</h2>
        <p class="text-center mb-5">
            Preencha o formulário abaixo para solicitar um agendamento. Entrarei em contato o mais breve possível para confirmar os detalhes.
        </p>
        <form id="agendamentoForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="data" class="form-label">Data do Serviço</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
            </div>
            <div class="mt-3">
                <label for="servico" class="form-label">Serviço Desejado</label>
                <select class="form-select" id="servico" required>
                    <option value="" selected disabled>Selecione um serviço</option>
                    <option value="Instalação de chuveiro">Instalação de chuveiro</option>
                    <option value="Troca de disjuntor">Troca de disjuntor</option>
                    <option value="Instalação de ventiladores">Instalação de ventiladores</option>
                    <option value="Manutenção elétrica geral">Manutenção elétrica geral</option>
                    <option value="Montagem de padrões residencial e comercial">Montagem de padrões residencial e comercial</option>
                    <option value="Instalação de luminárias e lustres">Instalação de luminárias e lustres</option>
                    <option value="Instalação de Sensores de Presença">Instalação de Sensores de Presença</option>
                    <option value="Instalação e montagem de ventiladores">Instalação e montagem de ventiladores</option>
                    <option value="Manutenção em geral">Manutenção em geral</option>

                </select>
            </div>
            <div class="mt-3">
                <label for="mensagem" class="form-label">coloque seu endereço e um horario</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva aqui..."></textarea>
            </div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-primary btn-lg" onclick="enviarEmail()">Enviar Pedido de Agendamento</button>
            </div>
        </form>
    </div>
     
    <!-- Footer -->
     
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0"> &copy; 2024 Breda Eletricista. Todos os direitos reservados.</p>
            <p class="mb-0">Desenvolvido por <a href="https://www.facebook.com/vinicius.breda.7/?locale=pt_BR" target="_blank" class="text-light">Vinicius Rodrigues Breda</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function enviarEmail() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const servico = document.getElementById('servico').value;
            const mensagem = document.getElementById('mensagem').value;

            const body = `Olá,%0A%0AGostaria de agendar um serviço. Seguem os meus dados:%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0AServiço Desejado: ${servico}%0A%0AMensagem: ${mensagem}%0A%0AObrigado!`;

            const mailtoLink = `https://mail.google.com/mail/u/0/?to=marcos.f.breeda@gmail.com&su=Agendamento+de+Serviço&body=${body}&fs=1&tf=cm`;

            window.open(mailtoLink, '_blank');
        }
    </script>
</body>

</html>
